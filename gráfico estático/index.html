<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>
        .meu-grafico {
            width: 60%;
            margin: auto;
        }
    </style>

</head>

<body>

    <div class="meu-grafico">
        <canvas id="myChart"></canvas>
    </div>

</body>

</html>

<script>
    var ctx = document.getElementById('myChart');


    var meuGrafico = new Chart(ctx, {
        type: 'bar',

        data: {


            labels: ["jan", "fev", "mar", "abr", "mai", "jun", "ago", "set", "out", "nov", "dez"],

            datasets: [

                {

                    label: "Exercícios em 2019",

                    data: [5, 2, 7, 11, 12, 15, 8, 9, 15, 17, 12, 6],

                    borderWidth: 10,

                    borderColor: 'rgba(134, 64, 32, .7)',

                    backgroundColor: 'transparent',
                },


                {

                    type: 'bar',
                    label: "Exercícios 2020",
                    data: [30, 20, 25, 15, 10, 30, 13, 18, 25, 26, 10, 19],
                    borderWidth: 10,
                    borderColor: 'rgba(226, 197, 23, .7)',
                    backgroundColor: 'transparent'
                }
            ]
        },


        options: {

            title: {

                display: true,

                fontSize: 23,

                text: "Meus exercícios",

                position: 'bottom',
            },
            legend: {

                display: true,

                reverse: true,

                position: 'left'
            },
            layout: {
                padding: {

                    left: 20,
                    top: 70
                },

            }
        }
    })


    Chart.defaults.global.defaultFontColor = "black";
</script>
